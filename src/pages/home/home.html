
<ion-content padding center text-center>
    <! <img src ="assets/imgs/Residential APps.png"> 
  <ion-title>ResidentialApps</ion-title>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Nama Pengguna" [(ngModel)]="username" #user></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Kata Sandi" type="password" [(ngModel)]="userPassword" #pass></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">Masuk</button>
  <button ion-button full color ="light" (click)="goRegister()">Daftar</button>
  
</ion-content>
