
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Paket</ion-title>
    <ion-buttons end>
        <button ion-button icon-only
        (click)="navigatePaketPage()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>


    <ion-item *ngFor="let item of paketListRef$ | async" (click)="selectPaket(item)">
        <h2>Nama Paket: {{item.itemName}}</h2>
        <h3>Jumlah Paket: {{item.itemNumber}}</h3>
    </ion-item>

  </ion-list>

</ion-content>
