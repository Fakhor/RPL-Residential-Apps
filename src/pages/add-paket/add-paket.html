
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Input Paket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nama Paket</ion-label>
    <ion-input type="text" [(ngModel)]="paketItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Jumlah Paket</ion-label>
    <ion-input type="number" [(ngModel)]="paketItem.itemNumber"></ion-input>
  </ion-item>

  <button ion-button block (click)="addPaketItem(paketItem)">Add Paket</button>


</ion-content>
