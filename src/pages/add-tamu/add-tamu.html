
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Input Tamu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nama Tamu</ion-label>
    <ion-input type="text" [(ngModel)]="tamuItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Jumlah Tamu</ion-label>
    <ion-input type="number" [(ngModel)]="tamuItem.itemNumber"></ion-input>
  </ion-item>

  <button ion-button block (click)="addTamuItem(tamuItem)">Add Tamu</button>


</ion-content>
