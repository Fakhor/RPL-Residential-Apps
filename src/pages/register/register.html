  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Nama Lengkap" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Nomor Telepon" type="text"></ion-input>
          </ion-item>
      <ion-item>
        <ion-input placeholder="Nama Pengguna" [(ngModel)]="username" #user></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Kata Sandi" type="password" [(ngModel)]="userPassword" #pass></ion-input>
      </ion-item>
    </ion-list>
  
    <button ion-button full (click)="register()">Register</button>

</ion-content>
